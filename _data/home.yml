info: 
  reverse: false
  title: "Información"
  description: |      # required
   El objetivo de la Red de Ciencia de Datos para la Conservación de la Biodiversidad Mesoamericana es proponer soluciones a problemas de la conservación mediante ciencia de datos, con un fuerte componente de fortalecimiento de capacidades y empoderamiento de mujeres de la región. 
   Este proyecto permitirá fortalecer alianzas entre instituciones de la región mesoamericana, conocer algunas de las necesidades de los participantes asociadas al uso sostenible y la conservación de la biodiversidad, implementar un portal de datos abiertos que integre datos e información sobre biodiversidad y fortalecer capacidades en temas de ciencia de datos para apoyar así el desarrollo de la ciencia, la educación y la conservación de la biodiversidad dando prioridad a los grupos más vulnerables de la población mesoamericana.
  # img required
  background: assets/images/banners/Melastomaceae.jpg
  imageLicense: |
    *Melastomaceae*. Photo by Tania Urquiza
  cta:
  - text: Participar de las actividades
    href: https://forms.gle/gq98uQN32xz9uBx87
    isPrimary: true
  - text: Acerca de
    href: /about
    isPrimary: false

        El presente curso se encuentra enfocado en la solución de problemas y el desarrollo de conocimientos y habilidades en el diseño e implementación de modelos simples de Aprendizaje Automático (utilizando el lenguaje Python).
      background: assets/images/banners/leaf.jpg
      href: /about
    - preTitle: Proyectos
      title: Lenguaje de Programación R
      href: /about
      description: |      # required
        El curso está enfocado en introducir algunas de las herramientas básicas para hacer ciencia de datos usando el lenguaje R. 
      background: assets/images/banners/leaf.jpg
      href: /about


